<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Miscellaneous: Navigation 4: Eric Meyer's tabbed navbar</title>
		<style type="text/css">
			#navlist{
				padding: 3px 0;
				margin-left: 0;
				border-bottom: 1px solid #778;
				font: bold 12px Verdana, sans-serif;
			}
			#navlist li{
				list-style: none;
				margin: 0;
				display: inline;
			}
			#navlist li a{
				padding: 3px 0.5em;
				margin-left: 3px;
				border: 1px solid #778;
				border-bottom: none;
				background: #DDE;
				text-decoration: none;
			}
			#navlist li a:link{ color: #448; }
			#navlist li a:visited{ color: #667; }
			#navlist li a:hover{
				color: #000;
				background: #AAE;
				border-color: #227;
			}
			#navlist li a#current{
				background: white;
				border-bottom: 1px solid white;
			}
		</style>
	</head>
	<body>
		<div id="navcontainer">
		<ul id="navlist">
			<li><a href="nav1.html">Tone Marks</a></li>
			<li><a href="nav2.html">Pinyin</a></li>
			<li><a href="nav3.html">Basic Characters</a></li>
			<li id="active"><a href="nav4.html" id="current">Miscellaneous</a></li>
			<li><a href="#">References and Sources</a></li>
		</ul>
		</div>
	</body>
</html>
